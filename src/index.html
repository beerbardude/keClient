<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Known Error DB</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/datatables.net-bs/css/dataTables.bootstrap.css">

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/datatables.net/js/jquery.dataTables.js"></script>
    <script src="../node_modules/datatables.net-bs/js/dataTables.bootstrap.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>

</head>
<body>
<header>
        <nav class="navbar navbar-default navbar-fixed-top navbar-static-top navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" rel="home" href="#">
                        <img style="height: 55px; margin-top: -15px;" alt="Swisscom" src="../Pictures/lifeform.png">
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active" id="home-button"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                        <li class="add-button"><a href="#">Add</a></li>
                    </ul>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" id="search-field" class="form-control" placeholder="Search">
                        </div>
                    </form>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
</header>
    <h1 style="margin-top: 70px; margin-left: 25px;">Known Errors</h1>
    <hr>
<main style="width: 90%; margin-left: auto; margin-right: auto;">

    <p>
                <input id="new-error-title" class="form-control" placeholder="Titel">
                <table>
                    <tr>
                        <td style="padding: 10px;">
                            <b><i>Status</i></b><p>
                            <select id="new-error-status" class="form-control">
                            </select>
                        </td>
                        <td style="padding: 10px;">
                            <b><i>Name</i></b><p>
                            <select id="new-error-name" class="form-control">
                            </select>
                        </td>
                        <td style="padding: 10px;">
                            <b><i>Kategorie</i></b><p>
                            <select id="new-error-category" class="form-control">
                            </select>
                        </td>
                    </tr>
                </table>

        <table id="known-error-list" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th data-field="id">ID</th>
                    <th data-field="title">Title</th>
                    <th data-field="name">Name</th>
                    <th data-field="status">Status</th>
                    <th data-field="category">Kategorie</th>
                    <th data-field="createdAt">Erstellt</th>
                </tr>
            </thead>
        </table>

</main>
<footer style="width: 90%; margin-left: auto; margin-right: auto;">
    <div class="errorDiv" style="color: #f00;"></div>
</footer>
<script src="../build/build.js"></script>
</body>
</html>
